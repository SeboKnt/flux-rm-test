---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: base-apps
  namespace: flux-system
spec:
  interval: 2m
  path: ./apps/
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  timeout: 5m0s
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nginx
        spec:
          replicas: 5
      target:
        kind: Deployment
        name: nginx