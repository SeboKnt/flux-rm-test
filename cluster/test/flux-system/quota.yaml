apiVersion: v1
kind: ResourceQuota
metadata:
  name: flux-system-quota
  namespace: flux-system
spec:
  hard:
    requests.cpu: "1000m"
    requests.memory: 1Gi
    limits.cpu: "1000m"
    limits.memory: 1Gi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: flux-system-limits
  namespace: flux-system
spec:
  limits:
  - type: Container
    max:
      cpu: "1000m"
      memory: 1Gi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "100m"
      memory: 128Mi
