apiVersion: v1
kind: ResourceQuota
metadata:
  name: flux-system-quota
  namespace: flux-system
spec:
  hard:
    requests.cpu: "100m"
    requests.memory: 128Mi
    limits.cpu: "500m"
    limits.memory: 256Mi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: flux-system-limits
  namespace: flux-system
spec:
  limits:
  - type: Container
    max:
      cpu: "100m"
      memory: 256Mi
    default:
      cpu: "50m"
      memory: 128Mi
    defaultRequest:
      cpu: "50m"
      memory: 128Mi
